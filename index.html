<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="clipboard.js"></script>
  <script>
    function createCookie(name,value,days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
      var nameEQ = name + "=";
      var ca = document.cookie.split(';');
      for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
      }
      return null;
    }
    if (!readCookie('ship')) {
      createCookie('ship', 'heart of gold @' + new Date().toISOString(), 15);
    }
    var secret = "channel=weibo&ship=" + encodeURIComponent(readCookie('ship') + '');
    var secretLink = "mobile://deep-link?channel=weibo&ship=" + encodeURIComponent(readCookie('ship') + '');
  </script>
</head>

<body>
  <input id="foo" value="">
  <button id="click"  class="btn" data-clipboard-target="#foo">
    <img alt="点击下载链接时把数据拷贝到剪切板">
  </button>
  <button onclick="window.location.href='mobile://send?akey=avalue';">Send to APP</button>

  <script>
    var clipboard = new Clipboard('.btn');
    clipboard.on('success', function(e) {
      console.info('Action:', e.action);
      alert('did copy text:' + e.text);
      console.info('Trigger:', e.trigger);
      e.clearSelection();
    });
    clipboard.on('error', function(e) {
      console.error('Action:', e.action);
      console.error('Trigger:', e.trigger);
      alert('failed to copy text');
    });
    document.getElementById("foo").value = secretLink;
    setTimeout(function() {
      window.location.href = secretLink;
    }, 1000)
  </script>
</body>

</html>
